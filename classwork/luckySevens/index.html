<!DOCTYPE html>
<html>
    <head>
        <title>Lucky Sevens</title>
        <meta charset="utf-8"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <!-- Style Sheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="mb-1">Lucky Sevens</h1>
            </div>
            <form onsubmit="return validate();" name="luckySevens" class="needs-validation" novalidate>
                <div class="form-row mb-4">
                    <div class="form-group col">
                        <p class="col-4">Starting Bet</p>
                        <input type="number" placeholder="0.00" min="0.01" step="0.01" name="bet" id="startingBet">
                    </div>
                    <div class="invalid-feedback">
                        Starting bet must be at least $0.01
                    </div>
                </div>
                <div class="form-row mb-4">
                    <div class="form-group col">
                        <button type="submit" id="submitButton" class="col-3 btn btn-primary" >Play</button>
                    </div>
                </div>
            </form>
            <table id="results" class="table table-striped" style="display: none;">
                <tr>
                    <td>Starting Bet</td>
                    <td><span id="startingBetAmount"></span></td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td><span id="totalRollsAmount"></span></td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td><span id="highestWon"></span></td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td> <span id="rollCountAtHighestWon"></span></td>
                </tr>
            </table>
            
        </div>
        

        <!-- Scripts -->
        <script src="functions.js"></script>
    </body>
</html>
